#import "../fragments/navigation.gql"
#import "../fragments/footer.gql"
#import "../fragments/menuFooter.gql"
#import "../fragments/config.gql"

query GetGlobalData {
  allNavigation(limit: 1) {
    ...NavigationFields
  }
  allFooter(limit: 1) {
    ...FooterFields
  }
  allMenuFooter(limit: 1) {
    ...MenuFooterFields
  }
  allConfiguration(limit: 1) {
    ...ConfigFields
  }
}
