name: 'Run Tests & Quality Checks'
description: 'Runs tests, quality checks, security audits, and optionally uploads coverage'
inputs:
  test-command:
    description: 'Test command to run'
    required: false
    default: 'ci:test'
  quality-command:
    description: 'Quality check command to run'
    required: false
    default: 'ci:quality'
  security-command:
    description: 'Security check command to run'
    required: false
    default: 'ci:security'
  coverage-upload:
    description: 'Whether to upload coverage reports'
    required: false
    default: 'true'
  working-directory:
    description: 'Working directory for the job'
    required: false
    default: ''
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22'
  pnpm-version:
    description: 'pnpm version to use'
    required: false
    default: '10.15.1'
  codecov-token:
    description: 'Codecov token for coverage uploads'
    required: false
    default: ''
  github-sha:
    description: 'GitHub SHA for artifact naming'
    required: false
    default: ''
  env:
    description: 'Environment variables to set (JSON string)'
    required: false
    default: '{}'
runs:
  using: 'composite'
  steps:
    # Checkout should be done explicitly in the workflow before calling this action

    - name: Setup environment
      uses: ./.github/actions/setup
      with:
        node-version: ${{ inputs.node-version }}
        pnpm-version: ${{ inputs.pnpm-version }}
        working-directory: ${{ inputs.working-directory }}

    - name: Set environment variables
      shell: bash
      env:
        INPUT_ENV: ${{ inputs.env }}
      run: |
        if [[ "${INPUT_ENV}" != "{}" ]]; then
          # Robustly handle any characters/newlines
          node -e '
            const env = JSON.parse(process.env.INPUT_ENV || "{}");
            const fs = require("fs");
            const out = Object.entries(env)
              .map(([k,v]) => `${k}<<__EOF__\n${v}\n__EOF__`)
              .join("\n") + "\n";
            fs.appendFileSync(process.env.GITHUB_ENV, out);
          '
        fi

    - name: Run security audit
      if: ${{ inputs.security-command != '' }}
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm run ${{ inputs.security-command }}
      continue-on-error: true

    - name: Quality checks
      if: ${{ inputs.quality-command != '' }}
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: pnpm run ${{ inputs.quality-command }}

    - name: Cache Playwright browsers
      id: cache-playwright
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-v${{ hashFiles('pnpm-lock.yaml', 'packages/leenders-coaching-nl/package.json') }}
        restore-keys: |
          playwright-${{ runner.os }}-

    - name: Check if browsers are cached
      shell: bash
      run: |
        echo "Cache hit: ${{ steps.cache-playwright.outputs.cache-hit }}"
        echo "PLAYWRIGHT_BROWSERS_PATH: $PLAYWRIGHT_BROWSERS_PATH"
        if [ -d ~/.cache/ms-playwright ]; then
          echo "Browser cache directory exists"
          ls -la ~/.cache/ms-playwright/ | head -20
        else
          echo "Browser cache directory does not exist"
        fi

    - name: Install Playwright browsers
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "Checking if browsers need installation..."
        echo "Cache hit: ${{ steps.cache-playwright.outputs.cache-hit }}"
        if [ -d ~/.cache/ms-playwright ] && [ -f ~/.cache/ms-playwright/chromium-*/chrome-linux/chrome ]; then
          echo "Browsers already cached and available"
        else
          echo "Installing Playwright browsers..."
          pnpm --filter leenders-coaching-nl run ci:install-playwright
          echo "Browsers installed, verifying..."
          ls -la ~/.cache/ms-playwright/ | head -10
        fi

    - name: Run comprehensive tests
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        echo "Running tests with PLAYWRIGHT_BROWSERS_PATH: $PLAYWRIGHT_BROWSERS_PATH"
        echo "Checking browser availability before test run..."
        if [ -d ~/.cache/ms-playwright ]; then
          echo "Browser directory exists, contents:"
          ls -la ~/.cache/ms-playwright/
          if [ -f ~/.cache/ms-playwright/chromium-*/chrome-linux/chrome ]; then
            echo "Chromium browser found!"
          else
            echo "Chromium browser not found in expected location"
            echo "Available chromium directories:"
            ls -la ~/.cache/ms-playwright/ | grep chromium
          fi
        else
          echo "Browser cache directory not found!"
        fi
        echo "Starting test run..."
        pnpm run ${{ inputs.test-command }}

    - name: Upload coverage to Codecov
      if: ${{ inputs.coverage-upload == 'true' && inputs.codecov-token != '' }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ inputs.codecov-token }}
        files: packages/leenders-coaching-nl/coverage/lcov.info
        flags: unit,storybook
        name: combined
        fail_ci_if_error: true
        verbose: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ inputs.github-sha || 'latest' }}
        path: |
          packages/leenders-coaching-nl/coverage/
          packages/leenders-coaching-nl/test-results/
        retention-days: 30
