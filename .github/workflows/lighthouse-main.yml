name: 'Lighthouse (Production)'

on:
  push:
    branches: [main]
    paths-ignore: ['**.md', 'docs/**']
  workflow_dispatch:

concurrency:
  group: lhci-main
  cancel-in-progress: true

env:
  NODE_VERSION: '22'

jobs:
  lighthouse:
    name: 'Lighthouse CI (Production)'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: '🔄 Checkout repository'
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: '🔧 Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: '🧪 Test production URL accessibility'
        run: |
          production_url="https://leenders-coaching.vercel.app"
          echo "🔍 Testing production URL accessibility: $production_url"

          # Test production URL accessibility (should not need authentication)
          response=$(curl -sL --max-time 30 --max-redirs 5 "$production_url" || echo "CURL_FAILED")
          final_url=$(curl -sLI --max-time 30 --max-redirs 5 "$production_url" 2>/dev/null | grep -i "^location:" | tail -1 | cut -d' ' -f2- | tr -d '\r\n' || echo "NO_REDIRECT")

          echo "🔍 Final URL after redirects: $final_url"

          if [[ "$response" == "CURL_FAILED" ]]; then
            echo "❌ Production URL is not accessible (network error)"
            echo "   URL: $production_url"
            exit 1
          elif echo "$response" | grep -qi "404\|not found"; then
            echo "⚠️ Production URL returns 404"
            echo "   URL: $production_url"
            exit 1
          else
            echo "✅ Production URL is accessible and serves content"
          fi

      - name: '🚀 Run Lighthouse CI (Production)'
        uses: treosh/lighthouse-ci-action@v12
        with:
          # Update these URLs to match your production domain
          urls: |
            https://leenders-coaching.vercel.app/
            https://leenders-coaching.vercel.app/over-mij
            https://leenders-coaching.vercel.app/aanpak
            https://leenders-coaching.vercel.app/coaching
            https://leenders-coaching.vercel.app/contact
          configPath: packages/leenders-coaching-nl/lighthouserc.ci.cjs
          budgetPath: packages/leenders-coaching-nl/budget.json
          uploadArtifacts: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          # Pass Vercel token for potential authentication (even on production)
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          # OPTIONAL: If you run a private LHCI server, uncomment these:
          # LHCI_SERVER_BASE_URL: ${{ secrets.LHCI_SERVER_URL }}
          # LHCI_TOKEN: ${{ secrets.LHCI_SERVER_BUILD_TOKEN }}

      - name: '📊 Display production metrics summary'
        if: always()
        run: |
          echo "## 🚀 Production Lighthouse Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Production Lighthouse audit completed. Results available in:" >> $GITHUB_STEP_SUMMARY
          echo "- Job artifacts (HTML reports)" >> $GITHUB_STEP_SUMMARY
          echo "- GitHub status checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📈 **Performance trends** tracked over time to monitor regressions." >> $GITHUB_STEP_SUMMARY
