name: 'Continuous Integration'

on:
  pull_request:
    branches: ['main']
    paths-ignore: ['**.md', 'docs/**']

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  quality-checks:
    name: 'Quality Checks'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: '⚙️ Run Quality Checks'
        uses: ./.github/actions/test
        with:
          test-command: ''
          quality-command: ci:quality
          security-command: ''
          coverage-upload: false
          working-directory: ''
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          github-sha: ${{ github.sha }}

  frontend-tests:
    name: 'Frontend Tests'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: '🧪 Run Frontend Tests'
        uses: ./.github/actions/test
        with:
          test-command: ci:test
          quality-command: ''
          security-command: ''
          coverage-upload: true
          working-directory: ''
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          github-sha: ${{ github.sha }}

  studio-validation:
    name: 'Studio Validation'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: '🏗️ Build Studio'
        uses: ./.github/actions/build
        with:
          package-name: 'studio'
          package-filter: 'studio-leenders-coaching-nl'
          package-path: 'packages/studio-leenders-coaching-nl'
          build-command: 'build:studio'
          verify-command: 'validate:schema'
          analyze-bundle: false
          package-build: false
          working-directory: ''
          github-sha: ${{ github.sha }}

  build-verification:
    name: 'Build Verification'
    runs-on: ubuntu-latest
    needs: [frontend-tests, studio-validation]
    timeout-minutes: 15
    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4
      - name: '🏗️ Build All Packages'
        uses: ./.github/actions/build
        with:
          package-name: 'all-packages'
          package-filter: 'leenders-coaching-nl'
          package-path: 'packages/leenders-coaching-nl'
          build-command: 'ci:build'
          verify-command: 'ci:verify'
          analyze-bundle: false
          package-build: false
          working-directory: ''
          github-sha: ${{ github.sha }}

  pr-comment:
    name: 'PR Comment (CI Summary)'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs:
      [quality-checks, frontend-tests, studio-validation, build-verification]
    permissions:
      pull-requests: write
      issues: write
    steps:
      - name: '💬 Sticky PR comment – CI'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: ci-summary
          number: ${{ github.event.pull_request.number }}
          message: |
            ## ✅ CI Summary
            - **Quality Checks:** ${{ needs.quality-checks.result == 'success' && '✅' || '❌' }}
            - **Frontend Tests:** ${{ needs.frontend-tests.result == 'success' && '✅' || '❌' }}
            - **Studio Validation:** ${{ needs.studio-validation.result == 'success' && '✅' || '❌' }}
            - **Build Verification:** ${{ needs.build-verification.result == 'success' && '✅' || '❌' }}

            *Generated by GitHub Actions CI*
