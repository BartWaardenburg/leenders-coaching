name: "Continuous Integration"

on:
  pull_request:
    branches: ["main", "develop"]
    paths-ignore: ["**.md", "docs/**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "10.15.0"
  PNPM_HOME: /home/runner/.local/share/pnpm

jobs:
  # Fast quality checks for immediate feedback
  quality-gate:
    name: "Quality Gate"
    runs-on: ubuntu-latest
    timeout-minutes: 15

    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}

    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: "ğŸ¯ Generate cache key"
        id: cache-key
        run: |
          echo "key=pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}" >> $GITHUB_OUTPUT

      - name: "ğŸ’¾ Cache pnpm store"
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm run ci:install

      - name: "ğŸ” Quality checks"
        run: pnpm run ci:quality

  # Frontend-specific tests
  frontend-tests:
    name: "Frontend Tests"
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 10

    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
      NEXT_PUBLIC_SANITY_API_VERSION: ${{ secrets.NEXT_PUBLIC_SANITY_API_VERSION }}
      SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: "ğŸ’¾ Restore pnpm cache"
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ needs.quality-gate.outputs.cache-key }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm run ci:install:frozen

      - name: "ğŸ§ª Run comprehensive tests"
        run: pnpm run ci:test

      - name: "ğŸ“¤ Upload coverage reports"
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./packages/leenders-coaching-nl/coverage
          fail_ci_if_error: false
          verbose: true

  # Studio validation
  studio-validation:
    name: "Studio Validation"
    runs-on: ubuntu-latest
    needs: quality-gate
    timeout-minutes: 8

    env:
      SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}

    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: "ğŸ’¾ Restore pnpm cache"
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ needs.quality-gate.outputs.cache-key }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm run ci:install:frozen

      - name: "ğŸ—ï¸ Build Sanity studio"
        run: pnpm run build:studio

      - name: "ğŸ” Validate schema"
        run: pnpm --filter studio-leenders-coaching-nl run validate:schema

  # Build verification
  build-verification:
    name: "Build Verification"
    runs-on: ubuntu-latest
    needs: [quality-gate, frontend-tests, studio-validation]
    timeout-minutes: 12

    env:
      NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}
      NEXT_PUBLIC_SANITY_API_VERSION: ${{ secrets.NEXT_PUBLIC_SANITY_API_VERSION }}
      SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ”§ Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ğŸ“¦ Setup pnpm"
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: "ğŸ’¾ Restore pnpm cache"
        uses: actions/cache@v4
        with:
          path: ${{ env.PNPM_HOME }}
          key: ${{ needs.quality-gate.outputs.cache-key }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: "ğŸ“¥ Install dependencies"
        run: pnpm run ci:install:frozen

      - name: "ğŸ—ï¸ Build all packages"
        run: pnpm run ci:build

      - name: "âœ… Verify build artifacts"
        run: pnpm run ci:verify
